<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
</head>
<body>

<table width="100%" border="0" cellpadding="20" cellspacing="0" style="min-height: 80vh;">
  <tr>
    <td align="center" valign="middle">
     
      <!-- Bắt đầu Form Đăng Ký -->
      <form action="index.html" method="POST">
        <fieldset style="width: 350px; border: 1px solid #ccc; padding: 20px; text-align: left;">
          <legend style="text-align: center;"><h2>Đăng ký tài khoản mới</h2></legend>
         
          <!-- 1. Họ và tên -->
          <div>
            <label for="fullname">Họ và tên:</label><br>
            <input type="text" id="fullname" name="fullname" required style="width: 95%; padding: 8px; margin-top: 5px;">
          </div>
         
          <!-- 2. Email -->
          <div style="margin-top: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 95%; padding: 8px; margin-top: 5px;">
          </div>
         
          <!-- 3. Số điện thoại -->
          <div style="margin-top: 15px;">
            <label for="phone">Số điện thoại:</label><br>
            <input type="tel" id="phone" name="phone" required style="width: 95%; padding: 8px; margin-top: 5px;">
          </div>
         
          <!-- 4. Mật khẩu -->
          <div style="margin-top: 15px;">
            <label for="password">Mật khẩu:</label><br>
            <input type="password" id="password" name="password" required style="width: 95%; padding: 8px; margin-top: 5px;">
          </div>
         
          <!-- 5. Nhập lại mật khẩu -->
          <div style="margin-top: 15px;">
            <label for="confirm-password">Nhập lại mật khẩu:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required style="width: 95%; padding: 8px; margin-top: 5px;">
          </div>
         
          <!-- 6. Đồng ý điều khoản -->
          <div style="margin-top: 15px;">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Tôi đồng ý với <a href="/terms">Điều khoản dịch vụ</a> và <a href="/privacy">Chính sách bảo mật</a></label>
          </div>
         
          <!-- Nút Đăng ký -->
          <button type="submit" style="width: 100%; padding: 10px; margin-top: 20px; font-weight: bold; cursor: pointer;">
            ĐĂNG KÝ
          </button>
       
        </fieldset>
      </form>
      <!-- Kết thúc Form Đăng Ký -->


      <!-- 7. Các lựa chọn đăng nhập khác -->
      <div style="width: 350px; text-align: center; margin-top: 20px;">
        <hr style="border: 0; border-top: 1px solid #eee;">
        <p>Hoặc đăng nhập bằng</p>
       
        <button type="button" style="padding: 10px; margin-right: 10px; cursor: pointer;">
          <img src="https://placehold.co/20x20/4267B2/FFFFFF?text=F" alt="Facebook" style="vertical-align: middle; margin-right: 5px;"> Facebook
        </button>
        <button type="button" style="padding: 10px; cursor: pointer;">
          <img src="https://placehold.co/20x20/DB4437/FFFFFF?text=G" alt="Google" style="vertical-align: middle; margin-right: 5px;"> Google
        </button>
       
        <p style="margin-top: 20px;">
          Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </p>
      </div>

    </td>
  </tr>
</table>


<!-- 8. Footer -->
<footer style="text-align: center; padding: 20px; background-color: #f9f9f9; border-top: 1px solid #eee;">
  <p>© 2025 Website Nến Thơm.</p>
  <p><a href="/privacy">Chính sách bảo mật</a> | <a href="/terms">Điều khoản dịch vụ</a></p>
</footer>

</body>
</html>
