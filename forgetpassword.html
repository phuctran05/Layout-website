<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
</head>
<body>
<table width="100%" border="0" cellpadding="20" cellspacing="0" style="min-height:80vh;">
  <tr>
    <td align="center" valign="middle">

      <!-- FORM QUÊN MẬT KHẨU -->
      <form action="reset_success.html" method="POST">
        <fieldset style="width:350px; border:1px solid #ccc; padding:20px; text-align:left;">
          <legend style="text-align:center;"><h2>Quên mật khẩu</h2></legend>

          <!-- 1. Nhập email hoặc số điện thoại -->
          <label for="email">Nhập Email hoặc Số điện thoại đã đăng ký:</label><br>
          <input type="text" id="email" name="email" required placeholder="vd: ban@example.com hoặc 09xxxxxxx"
                 style="width:95%; padding:8px; margin-top:5px;"><br><br>

          <!-- 2. Nhập mật khẩu mới -->
          <label for="newpass">Mật khẩu mới:</label><br>
          <input type="password" id="newpass" name="newpass" required minlength="6"
                 placeholder="Nhập mật khẩu mới" style="width:95%; padding:8px; margin-top:5px;"><br><br>

          <!-- 3. Xác nhận mật khẩu -->
          <label for="confirmpass">Nhập lại mật khẩu mới:</label><br>
          <input type="password" id="confirmpass" name="confirmpass" required minlength="6"
                 placeholder="Nhập lại mật khẩu mới" style="width:95%; padding:8px; margin-top:5px;"><br><br>

          <!-- 4. Nút xác nhận -->
          <button type="submit" style="width:100%; padding:10px; margin-top:10px; font-weight:bold; cursor:pointer;">
            XÁC NHẬN
          </button>

          <!-- 5. Liên kết quay lại đăng nhập -->
          <p style="text-align:center; margin-top:15px;">
            <a href="login.html">← Quay lại trang đăng nhập</a>
          </p>
        </fieldset>
      </form>
      <!-- /FORM -->
    </td>
  </tr>
</table>

<!-- Footer -->
<footer style="text-align:center; padding:20px; background-color:#f9f9f9; border-top:1px solid #eee;">

  <p><a href="/privacy">Chính sách bảo mật</a> | <a href="/terms">Điều khoản dịch vụ</a></p>
</footer>

</body>
</html>
